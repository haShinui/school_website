<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" width="100" height="100">
  <!-- Outer Circle for the logo -->
  <circle cx="50" cy="50" r="45" stroke="#007BFF" stroke-width="4" fill="none" />
  
  <!-- Wrench and Hammer Icon in the center (symbolizing makerspace) -->
  <g stroke="#007BFF" stroke-width="2">
    <!-- Hammer -->
    <rect x="30" y="30" width="8" height="30" fill="#007BFF" />
    <rect x="28" y="20" width="12" height="10" fill="#007BFF" />
    
    <!-- Wrench -->
    <path d="M55 45c0 5 5 10 10 10" stroke="#007BFF" />
    <circle cx="65" cy="45" r="5" fill="#007BFF" />
  </g>

  <!-- Text (e.g., School Name or Abbreviation) -->
  <text x="50" y="85" fill="#007BFF" font-size="12" font-family="Arial" text-anchor="middle">Makerspace</text>
</svg>
